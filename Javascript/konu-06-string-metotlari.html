<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js String Metotları</title>
</head>
<body>
    <h1>Js String Metotları</h1>
    <script>
        var ad = "String Nesnesine Ait Metotlar";
        document.write("ad = ", ad , "<br/>")
        document.write("ad.length = ", ad.length , "karakter<br/>") //Karakter sayar
        document.write("ad.bold = ", ad.bold() , "<br/>")
        document.write("ad.italics = ", ad.italics() , "<br/>")
        document.write("ad.charAt = ", ad.charAt(7) , "<br/>")
        document.write("ad.toLocaleLowerCase = ", ad.toLocaleLowerCase() , "<br/>")
        document.write("ad.toUpperCase = ", ad.toUpperCase() , "<br/>")
        document.write("ad.slice = ", ad.slice(7) , "<br/>")
        document.write("ad.slice = ", ad.slice(7 ,15) , "<br/>")
        document.write("ad.substr = ", ad.substr(7) , "<br/>")
        document.write("ad.substr = ", ad.substr(7 ,15) , "<br/>")
        document.write("ad.replace = ", ad.replace(" ", "-") , "<br/>")
        document.write("ad.concat = ", ad.concat(" ", " concat ile ekleme") , "<br/>")
        document.write("ad.split = ", ad.split(" ") , "<br/>")
    </script>
</body>
</html>
